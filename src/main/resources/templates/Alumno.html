<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Alumno</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<link rel="stylesheet" th:href="@{/resources/datepicker/bootstrap-datepicker.css}">
<link rel="stylesheet" th:href="@{/resources/alertifyjs/css/alertify.css}">
<link rel="stylesheet" th:href="@{/resources/alertifyjs/css/alertify.min.css}"> 
<link rel="stylesheet" type="text/css" href="css/estiloGradoSec.css">


</head>
<body>
	<div class="container">
		
			<h3 class="text-center mt-4">Alumno</h3>
			<div id="contButton" style="float: right;"><button type="button" class="btn btn-info mt-5" data-toggle="modal" data-target="#modalAlumno" id="btn-nuevo" >Agregar Nuevo
			</button></div>
			
			<br>
			<br>
			<br>
			
			<br>

			<div class=" mt-2">
	
				<table class="table table-striped table-bordered mt-5" id="tableAlumno">
							  <thead>
							   <tr>
					                <th>Código</th>
					                <th>Nombres</th>
					                <th>Apellidos</th>
					                <th>Documento de Identidad</th>
					                <th>Fecha de Nacimiento</th>
					                <th>Sexo</th>
					                <th>Ciudad</th>
					                <th>Dirección</th>
					                <th>Estado</th>
					                <th>Acción</th>
					            </tr>
							  </thead>
							  <tbody>
								<tr>
							      <td>PRIMERO</td>
							      <td>PRIMERO</td>
							      <td>PRIMERO</td>
							      <td>PRIMERO</td>
							      <td>PRIMERO</td>
							      <td>PRIMERO</td>
							      <td>PRIMERO</td>
							      <td>PRIMERO</td>
							      <td>PRIMERO</td>
							      <td><a class="btn btn-primary btn-editar" data-toggle="modal" data-target="#modalAlumno">Editar</a><a class="btn btn-danger btn-editar" data-toggle="modal" data-target="#modalAlumno">Eliminar</a></td>
							    </tr>  
							  </tbody>					      
				</table>
			</div>
		
		
			<!-- begin #modal-dialog : MODAL MEDICAMENTO-->
			<div class="modal fade" id="modalAlumno" data-backdrop="static" 
							data-keyboard="false" tabindex="-1" 
							aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered modal-login modal-lg" >					
							<div class="modal-content">
								<div class="modal-header bg-blue-darker">
									<h4 class="modal-title text-white">Agregar Grado y Sección</h4>
								</div>
								<div class="container">
									<form method="POST" id="idRegistra">	
											<div class="row">
												<div class="form-row col-md-12">
													<div class="form-group  col-md-6">
														<label for="exampleInputEmail1"><b>Codigo</b></label>			
														<input type="text" class="form-control" id="idCodigo" placeholder="Ingresar Codigo">																										
												    </div>

													<div class="form-group  col-md-6">
														<label for="exampleInputEmail1"><b>Nombres</b></label>			
														<input type="text" class="form-control" id="idNombre" placeholder="Ingresar Nombre">																										
												    </div>

												</div>
												<div class="form-row col-md-12">
													<div class="form-group  col-md-6">
														<label for="exampleInputEmail1"><b>Apellidos</b></label>			
														<input type="text" class="form-control" id="idApellido" placeholder="Ingresar Apellido">																										
												    </div>

												    <div class="form-group  col-md-6">
														<label for="exampleInputEmail1"><b>Documento de Identidad</b></label>			
														<input type="text" class="form-control" id="idDocumento" placeholder="Ingresar Documento">																									
												    </div>

												</div>
												<div class="form-row col-md-12">
													<div class="form-group has-feedback col-md-8">	
													<label for="exampleInputEmail1" class="text-center"><b>Fecha Nacimiento</b></label><br>
												    <i class="fas fa-calendar-week form-control-feedback2"></i>
												    <input type="text" style="background-color:#aed6f1" class="form-control" id="idfechaN"
												    name="fechaNacimiento" placeholder="YYYY-MM-DD" autocomplete="off" >
											    </div> 
													<div class="form-group has-feedback col-md-6">	
														<label for="exampleInputEmail1"><b>Sexo</b></label>
													    <select class="form-control" name="cboSexo" id="idSexo">
													      <option value=" ">activo</option>
													      <option/>
													    </select>
													</div>

													 
											    </div>
											    <div class="form-row col-md-12">
													<div class="form-group  col-md-6">
														<label for="exampleInputEmail1"><b>Ciudad</b></label>			
														<input type="text" class="form-control" id="idCiudad" placeholder="Ingresar Ciudad">																										
												    </div>

												    <div class="form-group  col-md-6">
														<label for="exampleInputEmail1"><b>Dirección</b></label>			
														<input type="text" class="form-control" id="idDirección" placeholder="Ingresar Dirección">																								
												    </div>

												</div>
												<div class="form-row col-md-12">
													<div class="form-group has-feedback col-md-6">	
														<label for="exampleInputEmail1"><b>Estado</b></label>
													    <select class="form-control" name="cboEstado" id="idEstado">
													      <option value=" ">activo</option>
													      <option/>
													    </select>
													</div>
													<div class="form-group col-md-6">
														<div class="form-group col-md-4"><button type="submit" id="Registrar" class="btn btn-primary">Registrar</button></div> 
													    <div class="form-group col-md-4"><button type="submit" id="Cancelar" class="btn btn-danger" data-dismiss="modal">Cancelar</button></div> 
													</div>
													
												</div>

												

												    
											</div>
											
								 										
																																	
									</form>
								</div>
							</div>
						</div>
		</div>
		<!-- FIN Modal MEDICAMENTO-->	
	
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.0/js/bootstrapValidator.js"></script>
	<script th:src="@{/resources/datepicker/bootstrap-datepicker.js}"></script>     
	<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
	<script src="https://kit.fontawesome.com/08aaa156fb.js" crossorigin="anonymous"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script src="https://kit.fontawesome.com/08aaa156fb.js" crossorigin="anonymous"></script>
	<script th:src="@{/resources/alertifyjs/alertify.js}"></script>
	<script th:src="@{/resources/alertifyjs/alertify.min.js}"></script>
	<script src="js/jsAlumno.js"></script>   
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
